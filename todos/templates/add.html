{% include 'partials/header.html' %}
   
    <div class="container">
        <hr>
        <h1>Add New Todo</h1>
        <hr>
        <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="title">Todo Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="My first todo">
            </div>
            <div class="form-group">
                <label for="text">Todo Description:</label>
                <textarea class="form-control" id="text" name="text" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block"> Create Todo  </button>
        </form>
        <br>
        <a class="btn btn-primary" href="/" role="button">Go Home</a>

    </div>
{% include 'partials/footer.html' %}
